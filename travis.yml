sudo: required
services:
  - docker

before_install:
  - docker build -t aiiksveryown/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run aiiksveryown/react-test npm test -- --coverage

after_success:
  - docker build -t aiiksveryown/multi-client ./client
  - docker build -t aiiksveryown/multi-nginx ./nginx
  - docker build -t aiiksveryown/multi-server ./server
  - docker build -t aiiksveryown/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push aiiksveryown/multi-client
  - docker push aiiksveryown/multi-nginx
  - docker push aiiksveryown/multi-server
  - docker push aiiksveryown/multi-worker